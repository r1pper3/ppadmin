<div class="widgets">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ba-card title="{{headerTitle}}">
                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-10 col-sm-12 col-xs-12">
                        <form class="form-horizontal" (ngSubmit)="onSubmit()" name="form" #platForm="ngForm">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 form-control-label">平台名称</label>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="cForm.platformName" name="platformName" type="text" class="form-control" id="platformName" maxlength="50" required #platformName="ngModel">
                                    <div [hidden]="platformName.valid || platformName.pristine" class="alert alert-danger">
                                        Name is required
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 form-control-label"></label>
                                <div class="col-sm-10">
                                    <ba-checkbox [(ngModel)]="cForm.useful" [label]="'常用平台'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 form-control-label">平台图片</label>
                                <div class="col-sm-10">
                                    <ba-picture-uploader [uploaderOptions]="{url: 'http://127.0.0.1/upload.php'}"></ba-picture-uploader>
                                </div>
                            </div>
                            <div class=" form-group row ">
                                <div class="col-sm-offset-2 col-sm-10 ">
                                    <button type="submit " class="btn btn-info ">保存</button>
                                    <button type="button " class="btn btn-warning ">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </ba-card>
        </div>
    </div>
</div>
